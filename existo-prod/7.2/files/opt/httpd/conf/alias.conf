<Directory "/opt/phpMyAdmin">
       php_value memory_limit 256M

       AllowOverride None
       Options None
       Order allow,deny
       Allow from all
</Directory>


<Directory "/opt/librerias/php/photo/0.0">
    AllowOverride None
    Order allow,deny
    Allow from all

    RewriteEngine On

    RewriteCond %{REQUEST_URI} !^/photo/photo.php
    RewriteRule ^(.*)/(.*)\.(jpg|png)$ /photo/photo.php?path=$1&name=$2&ext=$3 [QSA,L]
</Directory>